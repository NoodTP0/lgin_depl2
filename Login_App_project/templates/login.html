<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login/v2" method="POST">
        <label>Gebruikersnaam:</label>
        <input type="text" name="username" required><br>
        <label>Wachtwoord:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
